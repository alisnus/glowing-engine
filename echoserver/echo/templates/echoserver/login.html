<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
</head>
<body>
    <h1>Вход</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Логин">
        <input type="password" name="password" placeholder="Пароль">
        <button type="submit">Войти</button>
    </form>

    <p>У вас нет аккаунта? <a href="{% url 'register' %}">Зарегистрируйтесь</a></p>  <!-- Ссылка на страницу регистрации -->
</body>
</html>
